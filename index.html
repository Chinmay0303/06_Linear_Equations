<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Equations</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./sketch.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="setting-container">
            <div class="eqn-container">
                <div class="eqn-div 1">
                    <input type="text" class="input a1">
                    <p>x +</p>
                    <input type="text" class="input b1">
                    <p>y +</p>
                    <input type="text" class="input c1">
                    <p>= 0</p>
                </div>
                <div class="eqn-div 1">
                    <input type="text" class="input a2">
                    <p>x +</p>
                    <input type="text" class="input b2">
                    <p>y +</p>
                    <input type="text" class="input c2">
                    <p>= 0</p>
                </div>
                <div class="create-div">
                    <button class="create-button">Create</button>
                </div>
            </div>
            <div class="zoom-container">
                <button class="zoom in">+</button>
                <button class="zoom out">-</button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
